<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <img class="pageslogo" src="Images/fronter_logo.png" alt="logo" width="100px">
    <div>
        <form>
            <fieldset>
                <legend>Welcome, please fill the form bellow</legend>
                <fieldset>
                    <input type="text" name="firstname" placeholder="your first name" required>
                    <br>
                    <input type="text" name="lastname" placeholder="your last name" required>
                    <br>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                    <br>
                    <input type="date">
                    <br>
                </fieldset>
                <fieldset>
                    <select name="gender">
                        <option value="male">Student</option>
                        <option value="female">Teacher</option>
                        <option value="admin">Administration</option>
                    </select>
                    <br>
                    <br>
                    <input type="text" name="firstname" placeholder="Choose username" required>
                    <br>
                    <br>
                    <input type="mail" name="mail" placeholder="your e-mail" required>
                    <br>
                    <br>
                    <input type="password" name="pw" placeholder="choose password" required>
                    <br>
                    <br>
                    <input type="password" name="pw" placeholder="confirm password" required>
                </fieldset>
                <input type="checkbox" name="agree" value="I agree"> I agree with the Terms.<br>
                <br><br>
                <input type="submit" value="Sign up">
            </fieldset>
        </form>
    </div>

</body>

</html>
