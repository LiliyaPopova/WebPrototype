<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Prototype Fronter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="Images/fronter_logo.png" alt="logo" width="300px">
        <form>
            Username :<input type="text" name="user" placeholder="your username" required>

            Password :<input type="password" name="pw" placeholder="your password" required>

            Select language:
            <select>
                <option value="en">English</option>
                <option value="dk">Danish</option>
                <option value="bg">Bulgarian</option>
            </select>
            <input type="submit" value="Log in">
        </form>

        <button>sign up</button>
    </div>
</body>
</html>
